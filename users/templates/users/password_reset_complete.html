{% extends 'catalog/base.html' %}

{% block content %}
<div class="container">
    <div class="row text">
        <div class="col-12">
            <form class='row' method="POST" enctype="multipart/form-data">
                <div class="col-3"></div>
                <div class="col-6">
                    <div class="card">
                        <h4 class="mt-3">Пароль изменен</h4>
                        <div class="card-body">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <p>Поздравляем, вы успешно изменили пароль своего аккаунта. Используйте его для</p>
                            <a class="btn btn-custom" href="{% url 'users:login' %}">входа в систему</a>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
